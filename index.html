<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Cadastre seu veículo para vender mais rápido!</h3>
            </div>
            <div class="form-container">
                <div class="form-header">
                    <p>Formulário</p>
                </div>
        
                <div class="form-body">
                    <h1 class="form-title">Venda fácil seu carro !</h1>
                    <p>Descreva as características e marque os opcionais que ele possui:</p>
                    <form>
                        <div class="box-input">
                            <label for="title">Título do anúncio <span class="required-field">*</span></label>
                            <input 
                                type="text" 
                                name="title"
                                id="title" 
                                class="block" 
                                placeholder="Título do anúncio!"
                                minlength="1" 
                                maxlength="30"
                                required
                            /> <!-- minlenght -> minimo de caracter / maxlenght -> máximo de caracter -->
                        </div>
                        <div class="box-input">
                            <label for="price">Preço <span class="required-field">*</span></label>
                            <input 
                                type="number" 
                                name="price"
                                id="price" 
                                class="block" 
                                placeholder="Defina o preço"
                                required
                            /> 
                        </div>
                        <div class="box-input">
                            <label for="description">Descrição <span class="required-field">*</span></label>
                            <textarea
                                name="description"
                                id="description" 
                                class="block" 
                                placeholder="Detalhes do veículo:"
                            > </textarea>
                        </div>
                        <div class="box-input">
                            <label for="brand">Marca <span class="required-field">*</span></label>
                            <input 
                                type="text" 
                                name="brand"
                                id="brand" 
                                class="block" 
                                placeholder="Digite a marca do veículo"
                                required
                            /> 
                        </div>
                        <div class="box-input">
                            <label for="model">Modelo <span class="required-field">*</span></label>
                            <input 
                                type="text" 
                                name="model"
                                id="model" 
                                class="block" 
                                placeholder="Defina o modelo do veículo:"
                                required
                            /> 
                        </div>
                        <div class="box-input">
                            <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                            <input 
                                type="number" 
                                name="mileage"
                                id="mileage" 
                                class="block" 
                                placeholder="Defina a kilometragem do veículo!"
                                required
                            /> 
                        </div>
                        <div class="box-input">
                            <label for="purchase_date">Data de Compra <span class="required-field">*</span></label>
                            <input 
                                type="date" 
                                name="purchase_date"
                                id="purchase_date" 
                                class="block" 
                                required
                            /> 
                        </div>
                        <div class="box-input">
                            <p>Tipo de câmbio: <span class="required-field">*</span></p>
                            <input type="radio" id="manual" name="gear">
                            <label for="manual">Manual</label>
                            <input type="radio" id="autol" name="gear">
                            <label for="auto">Automático</label>
                        </div>
                        <div class="optional-box">
                            <p>Opcionais:</p>
                            <ul>
                                <li>
                                    <input 
                                        type="checkbox"
                                        id="airbag"
                                        name="optional[]"
                                        value="airbag"
                                    /> 
                                    <label for="airbag">Airbag</label>
                                </li>
                                <li>
                                    <input 
                                        type="checkbox"
                                        id="alarm"
                                        name="optional[]"
                                        value="alarm"
                                    /> 
                                    <label for="alarm">Alarme</label>
                                </li>
                                <li>
                                    <input 
                                        type="checkbox"
                                        id="ac"
                                        name="optional[]"
                                        value="ac"
                                    /> 
                                    <label for="ac">Ar Condicionado</label>
                                </li>
                                <li>
                                    <input 
                                        type="checkbox"
                                        id="camera_traseira"
                                        name="optional[]"
                                        value="camera_traseira"
                                    /> 
                                    <label for="camera_traseira">Câmera de Ré</label>
                                </li>
                            </ul>
                        </div>
                        <div class="box-input">
                            <p>Fotos do Carro: <span class="required-field">*</span></p>
                            <input 
                            type="file" 
                            multiple 
                            accept="image/jpg, image/png" 
                            id="images" name="images" 
                            required
                            />
                        </div>
                        <input type="submit" value="Enviar" class="btn-submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
